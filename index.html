<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Arc-en-Ciel Responsive</title>
    <style>
        /* Style de base pour centrer le contenu */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        /* Style du texte avec effet arc-en-ciel */
        .rainbow-text {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%; /* Taille du fond plus grande pour l'animation */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent; /* Rendre le texte transparent pour voir l'animation */
            animation: rainbow 5s linear infinite;
            text-align: center;
            padding: 0 10px; /* Padding pour éviter que le texte touche les bords sur les petits écrans */
        }

        /* Animation du dégradé pour le déplacement */
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        /* Media query pour les petits écrans */
        @media (max-width: 768px) {
            .rainbow-text {
                font-size: 2em; /* Réduire la taille de la police sur les écrans plus petits */
            }
        }

        /* Media query pour les très petits écrans (par exemple les smartphones) */
        @media (max-width: 480px) {
            .rainbow-text {
                font-size: 1.5em; /* Encore plus petit pour les écrans de smartphone */
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-text">Texte Arc-en-Ciel</div>
</body>
</html>
